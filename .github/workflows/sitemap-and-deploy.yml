name: Generate sitemap and deploy

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ master ]

jobs:
  sitemap:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Run sitemap generator
        shell: pwsh
        run: |
          .\generate-sitemap.ps1

      - name: Commit sitemap if changed
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet --exit-code -- sitemap.xml; then
            echo "No changes to sitemap.xml"
          else
            git add sitemap.xml
            git commit -m "chore: update sitemap [skip ci]"
            git push
          fi

  deploy:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    needs: sitemap
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Pages content
        run: |
          rm -rf public
          mkdir -p public
          cp index.html public/ || true
          cp style.css public/ || true
          cp scripts.js public/ || true
          cp sitemap.xml public/ || true
          cp robots.txt public/ || true
          if [ -d images ]; then cp -r images public/ || true; fi

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
