<body>
    <div class="header">
        <a href="/" class="logo">Juliet Glennon</a>
        <div class="header-right">
          <div class="navbar">
            <div class="dropdown">
              <button class="dropbtn">Work
              </button>
              <div class="dropdown-content">
                <a href="/">Drawings</a>
              </div>
            </div>
            <a href="about.html">About</a>

        <button class="hamburger" aria-label="Menu" aria-expanded="false">
          <span class="hamburger-icon"></span>

          <a href="/" role="menuitem">Work</a>
          <a href="about.html" role="menuitem">About</a>

        </div>

    <main class="contact-main" style="max-width:600px;margin:24px auto;padding:0 12px;">
      <h1>Contact for Originals, Prints, and Commissions</h1>
      <h2>Please complete the form below</h2>
      <form action="mailto:julietglennon@gmail.com" method="post" enctype="text/plain">
        <div class="form-row" style="display:flex;gap:12px;justify-content:space-between;">
          <div class="form-group" style="width:100%">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-group" style="width:100%">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script src="scripts.js"></script>
</body>
