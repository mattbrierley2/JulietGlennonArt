<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact — Juliet Glennon</title>
    <meta name="description" content="Contact Juliet Glennon — for originals, prints, and commissions.">
    <link rel="canonical" href="https://www.julietglennon.com/contact.html">
    <meta name="robots" content="index,follow">
    <meta name="author" content="Juliet Glennon">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <a href="/" class="logo">Juliet Glennon</a>
        <div class="header-right">
          <div class="navbar">
            <div class="dropdown">
              <button class="dropbtn">Work
              </button>
              <div class="dropdown-content">
                <a href="/">Drawings</a>
              </div>
            </div>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </div>
        </div>
        <button class="hamburger" aria-label="Menu" aria-expanded="false">
          <span class="hamburger-icon"></span>
        </button>
        <div class="mobile-menu" role="menu" aria-hidden="true">
          <a href="/" role="menuitem">Work</a>
          <a href="about.html" role="menuitem">About</a>
          <a href="contact.html" role="menuitem">Contact</a>
        </div>
    </div>

    <main class="contact-main">
      <h1>Contact for Originals, Prints, and Commissions</h1>
      <h2>Please complete the form below</h2>
      <form action="https://formsubmit.co/julietglennon@gmail.com" method="POST">
        <input type="hidden" name="_next" value="https://www.julietglennon.com/thankyou.html">
        <div class="form-group">
          <label for="first-name">Name <span class="required">(required)</span></label>
        </div>
        <div class="form-row">
          <div class="form-group" style="width:100%">
            <label for="first-name" class="sub-label">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-group" style="width:100%">
            <label for="last-name" class="sub-label">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email <span class="required">(required)</span></label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject <span class="required">(required)</span></label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message <span class="required">(required)</span></label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
